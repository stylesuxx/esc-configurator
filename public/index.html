<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <title>ESC Configurator - for Bluejay, BLHeli_S and AM32</title>
    <meta
      property="og:title"
      content="ESC Configurator - for Bluejay, BLHeli_S and AM32"
    />
    <meta
      name="description"
      content="Flash and manage your ESCs online without needing to download anything. Supports BLHeli_S, Bluejay and AM32 firmware."
    />
    <meta
      property="og:description"
      content="Flash and manage your ESCs online without needing to download anything. Supports BLHeli_S, Bluejay and AM32 firmware."
    />
    <meta
      property="og:image"
      content="%PUBLIC_URL%/og-image.png"
    />
    <meta
      property="og:url"
      content="%PUBLIC_URL%"
    />
    <style>
      #root:empty {
        width: 100%;
        height: 100%;
        position: fixed;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #root:empty:after,
      #root:empty:before {
        content: '';
        border-radius: 50%;
        width: 10em;
        height: 10em;
      }

      #root:empty:after {
        margin: 60px auto;
        font-size: 10px;
        position: absolute;
        text-indent: -9999em;
        border-top: 1.1em solid rgba(255, 255, 255, 0.2);
        border-right: 1.1em solid rgba(255, 255, 255, 0.2);
        border-bottom: 1.1em solid rgba(255, 255, 255, 0.2);
        border-left: 1.1em solid #ffffff;
        -webkit-transform: translateZ(0);
        -ms-transform: translateZ(0);
        transform: translateZ(0);
        -webkit-animation: load8 1.1s infinite linear;
        animation: load8 1.1s infinite linear;
      }

      @-webkit-keyframes load8 {
        0% {
          -webkit-transform: rotate(0deg);
          transform: rotate(0deg);
        }
        100% {
          -webkit-transform: rotate(360deg);
          transform: rotate(360deg);
        }
      }

      @keyframes load8 {
        0% {
          -webkit-transform: rotate(0deg);
          transform: rotate(0deg);
        }
        100% {
          -webkit-transform: rotate(360deg);
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
