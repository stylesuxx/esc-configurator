name: Test

on:
  push:
    branches: [master, develop]
  pull_request:
    branches: [master, develop]

jobs:
  test:
    name: Test
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2

      - run: yarn install --immutable --immutable-cache --check-cache

      - run: yarn lint

      - run: yarn test
